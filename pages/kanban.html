<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Kanban board - Gestionnaire de t√¢ches</title>
</head>

<body>
    <div id="content" class="container">
        <div class="d-flex flex-column min-vh-100 justify-content-center">
            <div class="row">
                <h1 class="text-center text-body mb-5">Kanban board</h1>

                <!-- Kanban board -->
                <div class="col-12 col-lg-3 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">To plan</h3>
                            <small class="text-muted">All tickets that have to be planned.</small>
                        </div>
                        <div class="card-body">
                            <div class="mb-3" id="kanban-backlog">
                                <!-- <div class="card">
                                    <div class="card-body">
                                        <span class="badge text-white bg-danger mb-2">Bug</span>
                                        <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</div>
                                    </div>
                                </div> -->
                            </div>
                            <div class="btn btn-secondary">Add task</div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-3 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">In progress</h3>
                            <small class="text-muted">All tickets in progress.</small>
                        </div>
                        <div class="card-body">
                            <div class="mb-3" id="kanban-in-progress">
                                <!-- <div class="card">
                                    <div class="card-body">
                                        <span class="badge text-white bg-danger mb-2">Bug</span>
                                        <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</div>
                                    </div>
                                </div> -->
                            </div>
                            <div class="btn btn-secondary">Add task</div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-3 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">To review</h3>
                            <small class="text-muted">All tickets that have to be reviewed.</small>
                        </div>
                        <div class="card-body">
                            <div class="mb-3" id="kanban-to-review">
                                <!-- <div class="card">
                                    <div class="card-body">
                                        <span class="badge text-white bg-danger mb-2">Bug</span>
                                        <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</div>
                                    </div>
                                </div> -->
                            </div>
                            <div class="btn btn-secondary">Add task</div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-3 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Done</h3>
                            <small class="text-muted">All done tickets.</small>
                        </div>
                        <div class="card-body">
                            <div class="mb-3" id="kanban-done">
                                <!-- <div class="card">
                                    <div class="card-body">
                                        <span class="badge text-white bg-danger mb-2">Bug</span>
                                        <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</div>
                                    </div>
                                </div> -->
                            </div>
                            <div class="btn btn-secondary">Add task</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
  <script src="./js/main.js"></script>

</body>

</html>
